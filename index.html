<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">


    <nav class="navbar navbar-expand-sm" style="background-color: #dff0f4; height: 85px; width: 100%; border-radius: 23px;">
      <img src="logo.jpg" alt="logoimg">
      <ul class="navbar-nav mr-auto mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="fav.html">Favourite Items</a>
        </li>
      </ul>
    </nav>
    <h3>
      <small class="text-body-secondary "> Search Something Interesting </small>
    </h3>

    <div class="row">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control col-md-6" placeholder="Search for a meal">
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="mealModal" class="modal">
      <div id="mealModalContent" class="modal-content">
        <!-- Modal content will be dynamically added here -->
      </div>
    </div>

  </div>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
